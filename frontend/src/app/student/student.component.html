<mat-card class="container">
    <mat-card-header>
        <mat-card-title>Student</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <table matSort mat-table [dataSource]="datasource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
                <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
            </ng-container>
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
                <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
            </ng-container>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
                <td mat-cell *matCellDef="let element">{{element.code}}</td>
            </ng-container>
            <ng-container matColumnDef="programeId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>programe Id</th>
                <td mat-cell *matCellDef="let element">{{element.programeId}}</td>
            </ng-container>
            <ng-container *ngIf="roles.includes('ADMIN')" matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element"><button (click)="editStudent(element)" mat-button style="color: orange;"> <mat-icon>edit</mat-icon> edit</button></td>
            </ng-container>
            <ng-container *ngIf="roles.includes('ADMIN')" matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>delete</th>
                <td mat-cell *matCellDef="let element"><button (click)="openConfirmDialog(element)" mat-button style="color: red;"> <mat-icon>delete</mat-icon> delete</button></td>
            </ng-container>
            <ng-container>
                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </ng-container>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20,30,100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
