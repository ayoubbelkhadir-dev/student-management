<div class="containt">
    <mat-card class="containerTab">
        <mat-card-header>
            <mat-card-title>Manage Role</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <table matSort  mat-table [dataSource]="datasource" >
              <div class="containerTab">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="rolename">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Role name </th>
                  <td mat-cell *matCellDef="let element"> {{element.nameRole}} </td>
                </ng-container>
              
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                    <td mat-cell *matCellDef="let element"><button mat-button (click)="deleteRole(element)" style="color: red;"><mat-icon>delete</mat-icon>delete</button></td>
                  </ng-container>
    
                  <ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
                </ng-container>
              </div>
                
              </table>
              <mat-paginator [pageSizeOptions]="[5,10,20,30,100]" showFirstLastButtons>
    
              </mat-paginator>
        </mat-card-content>
    </mat-card>
    <div class="containerForm">
      <mat-card class="isForm">
        <mat-card-header>
            <mat-card-title>Add Profil</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content  [formGroup]="formgroup">
            <mat-form-field>
                <mat-label>Role name</mat-label>
                <input matInput formControlName ="nameRole">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="saveRole()" style="color: rgb(255, 255, 255);"><mat-icon>add</mat-icon> Save</button>
        </mat-card-actions>
    </mat-card>
    @if(isSave){
      <mat-card class="isaved">
          <mat-card-header>
              <mat-card-title style="color: green;"><mat-icon>check_box</mat-icon> the payment is saved</mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
              <img mat-card-image src="https://cdn.pixabay.com/photo/2024/03/25/14/29/ai-generated-8654865_1280.png" alt="student add">
          </mat-card-content>
      </mat-card>
  }
    </div>
    
</div>
